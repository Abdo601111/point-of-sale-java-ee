<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>CSS - POS</title>
	<link rel="stylesheet"
		href="#{facesContext.externalContext.request.contextPath}/resources/css/index.css" />
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="pos_contents">
			<p:fieldset legend="Change Password">
			    
				<h:form id="change_pass_form">
				<f:event listener="#{authenticationView.validatePassword}" type="postValidate"/>
					<p:panelGrid styleClass="css_panel_grid" columns="3">
						<p:outputLabel value="Old Password :" />
						<p:password value="#{authenticationView.password}" id="old_pass_id" required="true" requiredMessage="Field is needed !"/>
						<p:message for="old_pass_id" />
						
						<p:outputLabel value="New Password :" />
						<p:password  value="#{authenticationView.newPassword}" id="new_pass_id"  required="true" requiredMessage="Field is needed !"/>
						<p:message for="new_pass_id" />
						
						<p:outputLabel value="Re-type your Password :"  />
						<p:password id="re_pass_id"  required="true" requiredMessage="Field is needed !"/>
						<p:message for="re_pass_id" />
						
						<p:spacer/>
						<h:commandButton value="Change My Password" actionListener="#{authenticationView.changePassword}" update="re_pass_id new_pass_id old_pass_id"/>
					</p:panelGrid>
					
					
				</h:form>
			</p:fieldset>
			
		</ui:define>

	</ui:composition>
</h:body>
</html>
